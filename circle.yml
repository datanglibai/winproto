general:
  build_dir: proto

machine:
  node:
    version: 5.0.0
    
test:
  override:    
    - echo "Success"

deployment:
  staging:
    branch: master
    commands:      
      - echo $CLIENT_SECRET | base64 --decode > ${HOME}/client-secret.json      
      - gcloud auth activate-service-account --key-file ${HOME}/client-secret.json
      - gcloud config set project "wiprototype-1299" && gcloud preview app deploy --bucket gs://staging.wiprototype-1299.appspot.com